<div class="container">
    <section class="search-bar-container horizontal">
        <div class="search-bar vertical custom-rounded-pill no-bg no-border text-primary">
            <h3>Users</h3>
            <form action="">
                <input class="custom-rounded-pill no-border" type="search" name="usearch" id="usearch" placeholder="Looking for something?">
                <button class="btn custom-rounded-pill no-border">Search</button>
            </form>
        </div>
        <div class="add-new vertical no-bg no-border custom-rounded-pill text-primary">
            <h3>Add a new User</h3>
            <button class="btn custom-rounded-pill no-border" routerLink="/admin/add-user"><i class="fa fa-plus"></i> Create New</button>
        </div>
    </section>
    <section class="table-container no-bg no-border custom-rounded-pill">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Options</th>
            </tr>
            <tr *ngFor="let user of users; index as i">
                <td>{{user._id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.rolename}}</td>
                <td class="admin-options horizontal">
                    <a class ="btn custom-rounded-pill" [routerLink]="['/admin/users', user._id, 'edit-user']"><i class="fa fa-edit"></i></a>
                    <a class ="btn custom-rounded-pill" (click)="deleteUser(user._id)"><i class="fa fa-trash"></i></a>
                </td>                
            </tr>                      
        </table>
    </section>

</div>
