<div class="container vertical">
    <section class="search-bar-container horizontal">
        <div class="search-bar vertical custom-rounded-pill no-bg no-border text-primary">
            <h3>Items</h3>
            <form action="">
                <input class="custom-rounded-pill no-border" type="search" name="usearch" id="usearch" placeholder="Looking for something?">
                <button class="btn custom-rounded-pill no-border">Search</button>
            </form>
        </div>
        <div class="add-new vertical no-bg no-border custom-rounded-pill text-primary">
            <h3>Add a new Item</h3>
            <button class="btn custom-rounded-pill no-border" routerLink="/admin/add-item"><i class="fa fa-plus"></i> Create New</button>
        </div>
    </section>
    <section class="table-container no-bg no-border custom-rounded-pill">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Game</th>
                <th>Image</th>
                <th>Options</th>
            </tr>
            <tr *ngFor="let item of items">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.categoryname}}</td>
                <td>{{item.gamename}}</td>
                <td><img src={{item.imagePath}} alt={{item.name}} height="128px" width="128px"></td>
                <td class="admin-options horizontal">
                    <a class ="btn custom-rounded-pill" [routerLink]="['/admin/items', item._id, 'edit-item']"><i class="fa fa-edit"></i></a>
                    <a class ="btn custom-rounded-pill" (click)="deleteItem(item._id)"><i class="fa fa-trash"></i></a>
                </td>                
            </tr>                      
        </table>
    </section>

</div>
